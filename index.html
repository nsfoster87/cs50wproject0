<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="nav-bar">
            <a class="nav-link" href="images.html">Image Search</a>
            <a class="nav-link" href="advanced.html">Advanced Search</a>
        </div>
        <img class="logo" src="google_logo.png">
        <form action="https://google.com/search">
            <input class="search-text" type="text" name="q" placeholder="Search Google" autocomplete="off">

        </form>
    </body>
