<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <img id="advanced_logo" src="google_logo.png">
        <div class="nav-bar">
            <a class="nav-link" href="index.html">Google Search</a>
        </div>
        <br>
        <h3 id="advanced_title">Advanced Search</h3>
        <hr>
        <form action="https://google.com/search">
            <div id="advanced_body">
                <div class="row">
                    <div class="col-3">
                        Find pages with...
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-3">
                        all these words:
                    </div>
                    <div class="col-9">
                        <input class="advanced_input" type="text" name="as_q" autocomplete="off">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        this exact word or phrase:
                    </div>
                    <div class="col-9">
                        <input class="advanced_input" type="text" name="as_epq" autocomplete="off">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        any of these words:
                    </div>
                    <div class="col-9">
                        <input class="advanced_input" type="text" name="as_oq" autocomplete="off">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        none of these words:
                    </div>
                    <div class="col-9">
                        <input class="advanced_input" type="text" name="as_eq" autocomplete="off">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <input id="advanced_button" type="submit" value="Advanced Search">
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
